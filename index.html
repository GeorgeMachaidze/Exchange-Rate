<!DOCTYPE html><html lang="en" dir="ltr"><head>
    <meta charset="utf-8">
    <title>Exchange Rate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">

  <body>
  <form class="" action="/" method="POST">
    <div class="main">
      <h1>Amount</h1>
      <div class="">
        <img class="flagGeo" src="/images/georgia.png" alt="">
        <input class="form-control" type="number" name="amount" placeholder="GEL">
      </div>
      <div class="elements">
        <div>
          <img src="/images/united-states.png" alt="">
          <h4 id="dolari">7.54</h4>
        </div>
        <div>
          <img src="/images/united-kingdom.png" alt="">
          <h4 id="girvanqa">6.3152</h4>
        </div>
      </div>
      <div class="elements2">
        <div>
          <img src="/images/european-union.png" alt="">
          <h4 id="euro">7.148</h4>
        </div>
        <div>
          <img src="/images/russia.png" alt="">
          <h4 id="rubli">572.2534</h4>
        </div>
      </div>
      <div class="">
        <button class="btn " type="submit" name="button">Calculate</button>
      </div>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body></html>
